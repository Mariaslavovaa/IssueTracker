<form class="example-form">
  <p>New Ticket</p>

  <mat-form-field class="form-field" id="first">
    <input
      matInput
      #inputTitle
      maxlength="50"
      placeholder="Title"
      name="ticketTitle"
      [(ngModel)]="ticket.title"
      ngModel
    />
    <mat-hint class="error-hint" *ngIf="ticket.title.length === 0">
      {{ DisplayError() }}
    </mat-hint>
    <mat-hint align="end">{{ inputTitle.value.length }}/50</mat-hint>
  </mat-form-field>

  <mat-form-field class="txt-area" id="second">
    <textarea
      matInput
      #input
      maxlength="250"
      name="ticketDescription"
      placeholder="Description"
      [(ngModel)]="ticket.description"
    ></textarea>
    <mat-hint align="end">{{ input.value.length }}/250</mat-hint>
  </mat-form-field>

  <mat-form-field class="smalltxt" id="third">
    <label>Assigned to: </label>
    <input
      matInput
      #inputAssigned
      maxlength="30"
      name="ticketAssigned"
      placeholder="Name"
      [(ngModel)]="ticket.assignedTo"
    />
    <mat-hint class="error-hint" *ngIf="ticket.assignedTo.length === 0">
      {{ DisplayError() }}
    </mat-hint>
    <mat-hint align="end">{{ inputAssigned.value.length }}/30</mat-hint>
  </mat-form-field>

  <mat-form-field class="smalltxt" id="forth">
    <label>From Project: </label>
    <input
      matInput
      #inputProject
      maxlength="30"
      name="ticketProject"
      placeholder="Project name"
      [(ngModel)]="ticket.projectTitle"
    />
    <mat-hint class="error-hint" *ngIf="ticket.projectTitle.length === 0">
      {{ DisplayError() }}
    </mat-hint>
    <mat-hint align="end">{{ inputProject.value.length }}/30</mat-hint>
  </mat-form-field>

  <label>Creator of ticket: {{ username }}</label>

  <label>Date of creation: {{ date.toLocaleDateString("en-GB") }}</label>
  <button
    id="btnSave"
    [disabled]="!IsValidForm()"
    (click)="saveTicket()"
    matDialogClose
  >
    Save Ticket
  </button>
  <button id="btnCancel" (click)="closeDialog()">Cancel</button>
</form>
