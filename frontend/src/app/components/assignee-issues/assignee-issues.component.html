<nav-bar></nav-bar>
<div *ngFor="let user of users">
  <p>{{ user.name }}</p>
  <drop-list
    [todo]="user.todo"
    [inprogress]="user.inprogress"
    [review]="user.review"
    [done]="user.done"
  ></drop-list>
<div *ngIf="!isFormOpen">
  <!-- <nav-bar></nav-bar> -->
  <div *ngFor="let user of users">
    <p>{{ user.username }}</p>
    <drop-list
      [allIssues]="user.allIssues"
      (isFormOpen)="isOpen($event)"
    ></drop-list>
  </div>
</div>
