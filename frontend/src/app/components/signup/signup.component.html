      <form  (ngSubmit)="signup()" class="form">

        <mat-form-field class="form-element">
          <input type="email" name="mail" required placeholder="Enter email" [(ngModel)]="form.email" />
        </mat-form-field>

        <mat-form-field class="form-element">
          <input type="username" name="username"required placeholder="Enter username" [(ngModel)]="form.username"/>
        </mat-form-field>
    
        <mat-form-field class="form-element">
          <input type="password" name="password"  required placeholder="Enter password" [(ngModel)]="form.password"/>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input type="password" name="confirm_password" required placeholder="Confirm password" [(ngModel)]="form.confirm_password"/>
        </mat-form-field>
    
        <div class="form-element">
          <button mat-raised-button color="primary" type="submit" class="button">Submit Form</button>
        </div>
    
      </form>
  </div>
</div>
