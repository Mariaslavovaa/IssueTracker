<div class="signup-page">
  <div class="form">
    <p class="title">Sign up</p>

    <form (ngSubmit)="signup()" class="form">
      <mat-form-field class="form-element">
        <input type="email" name="mail" required placeholder="Enter email" [(ngModel)]="form.email" />
      </mat-form-field>

      <mat-form-field class="form-element">
        <input type="username" name="username" required placeholder="Enter username" [(ngModel)]="form.username" />
      </mat-form-field>

      <mat-form-field class="form-element">
        <div>
          <input matInput name= "password" required placeholder="Enter password" [(ngModel)]="form.password"
            [type]="hide ? 'password' : 'text'" />
          <mat-icon (click)="hide = !hide">{{
            hide ? "visibility_off" : "visibility"
            }}</mat-icon>
        </div>
      </mat-form-field>

      <mat-form-field class="form-element">
        <div>
          <input matInput name= "password" required placeholder="Confirm password" [(ngModel)]="form.confirm_password"
            [type]="hideConfirmation ? 'password' : 'text'" />
          <mat-icon (click)="hideConfirmation = !hideConfirmation">{{
            hideConfirmation ? "visibility_off" : "visibility"
            }}</mat-icon>
        </div>
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button">
          Sign up
        </button>
      </div>
      <p class="already">
        You have a profile? <a routerLink="/login">Log in here</a>
      </p>
    </form>
  </div>
</div>
