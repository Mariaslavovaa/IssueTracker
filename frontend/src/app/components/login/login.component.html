<div class="login-page">
  <div class="form">
    <p class="title">Log in</p>
    <form (ngSubmit)="login()" class="form">

      <mat-form-field class="form-element">
        <input type="username" name="username" required placeholder="Enter username" [(ngModel)]="form.username" />
      </mat-form-field>

      <mat-form-field class="form-element">
        <div>
          <input matInput required placeholder="Enter password" [(ngModel)]="form.password"
            [type]="hide ? 'password' : 'text'" />
          <mat-icon (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </div>
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button">Log in</button>
      </div>
      <p class="already">You don't have a profile? <a routerLink="/signup">Register here</a></p>

    </form>

  </div>
</div>
