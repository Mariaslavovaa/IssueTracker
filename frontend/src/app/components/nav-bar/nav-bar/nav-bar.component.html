<mat-toolbar>
  <h1 class="h1">Issue Tracker</h1>

  <button
    mat-raised-button
    class="btn-all"
    routerLink="/all-issues"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    All Issues
  </button>
  <span class="example-spacer"></span>
  <button
    mat-raised-button
    class="btn-project"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    routerLink="/projects-issues"
  >
    Project Issues
  </button>
  <button
    mat-raised-button
    class="btn-assign"
    routerLink="/assignee-issues"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
  >
    Assaignee Issues
  </button>

  <button mat-raised-button class="btn-newTicket" (click)="addNewTicket()">
    Create Ticket
  </button>

  <button mat-raised-button class="btn-newProject" (click)="addNewProject()">
    Create Project
  </button>

  <button mat-fab extended class="btn-logout" (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-toolbar>
