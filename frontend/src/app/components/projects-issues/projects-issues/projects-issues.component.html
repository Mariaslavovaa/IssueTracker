<div *ngIf="!isFormOpen">
  <!-- <nav-bar></nav-bar> -->
  <div *ngFor="let project of projects">
    <p>{{ project.name }}</p>
    <drop-list
      [todo]="project.todo"
      [inprogress]="project.inprogress"
      [review]="project.review"
      [done]="project.done"
      (isFormOpen)="isOpen($event)"
    ></drop-list>
  </div>
</div>
